<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiyallu | Elite Event Curation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #0f0f0f;
            --text: #ffffff;
            --text-dim: #888888;
            --gold-accent: #d4af37; /* Sophisticated gold highlights */
            --glow: rgba(212, 175, 55, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- Custom Interactive Cursor --- */
        #cursor {
            width: 10px; height: 10px;
            background: white; border-radius: 50%;
            position: fixed; pointer-events: none;
            z-index: 9999; mix-blend-mode: difference;
        }

        /* --- Navigation --- */
        nav {
            position: fixed; width: 100%; top: 0;
            display: flex; justify-content: space-between;
            padding: 40px 60px; z-index: 100;
            font-size: 0.7rem; letter-spacing: 4px;
        }

        .nav-links a {
            color: white; text-decoration: none; margin-left: 40px;
            text-transform: uppercase; transition: 0.3s;
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh; width: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }

        .hero-title {
            font-size: clamp(3rem, 12vw, 9rem);
            font-family: 'Poppins', sans-serif;
            letter-spacing: -2px; z-index: 5;
            text-align: center; pointer-events: none;
        }

        /* --- The Highlighted Globe --- */
        .globe-container {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
        }

        .highlight-globe {
            width: 550px; height: 550px;
            border-radius: 50%;
            position: relative;
            /* Stronger glowing effect */
            box-shadow: inset 0 0 100px var(--glow), 0 0 50px rgba(0,0,0,1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: radial-gradient(circle, rgba(212,175,55,0.05) 0%, transparent 80%);
            display: flex; justify-content: center; align-items: center;
        }

        /* Latitudinal and Longitudinal Lines */
        .globe-line {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 1px solid rgba(212, 175, 55, 0.15);
        }

        .line-v { transform: rotateY(60deg); }
        .line-v2 { transform: rotateY(-60deg); }
        .line-h { transform: rotateX(80deg); }

        /* --- Animated Content Sections --- */
        .section {
            min-height: 100vh; padding: 150px 10%;
            position: relative; z-index: 10;
        }

        .category-row {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 40px; margin-top: 100px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 80px 50px; border-radius: 2px;
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-card:hover {
            background: rgba(212, 175, 55, 0.05);
            border-color: var(--gold-accent);
            transform: translateY(-20px);
        }

        .glass-card h2 {
            font-size: 0.8rem; letter-spacing: 5px;
            color: var(--gold-accent); margin-bottom: 20px;
        }

        .glass-card p {
            font-size: 1.5rem; line-height: 1.4; font-weight: 200;
        }

        /* Moving shapes in background */
        .floating-orb {
            position: absolute; border-radius: 50%;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            filter: blur(60px); pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <div class="logo">THIYALLU</div>
        <div class="nav-links">
            <a href="#">Venues</a>
            <a href="#">Catering</a>
            <a href="#">Assistant</a>
        </div>
    </nav>

    <section class="hero">
        <div class="globe-container">
            <div class="highlight-globe" id="heroGlobe">
                <div class="globe-line line-v"></div>
                <div class="globe-line line-v2"></div>
                <div class="globe-line line-h"></div>
            </div>
        </div>
        <h1 class="hero-title">THIYALLU</h1>
    </section>

    <section class="section">
        <div class="floating-orb" id="orb1" style="width: 400px; height: 400px; top: 10%; right: -5%;"></div>
        
        <div class="category-row">
            <div class="glass-card scroll-reveal">
                <h2>.01</h2>
                <p>Curated Luxury Venues <br> Across the Globe.</p>
            </div>
            <div class="glass-card scroll-reveal" style="margin-top: 100px;">
                <h2>.02</h2>
                <p>Bespoke Culinary <br> Arts & Catering.</p>
            </div>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 1. Mouse Follow Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
        });

        // 2. Interactive Globe Animation
        // Constant rotation
        gsap.to(".globe-line", {
            rotationY: "+=360",
            duration: 15,
            repeat: -1,
            ease: "none"
        });

        // Scroll-driven Globe Highlight & Movement
        gsap.to("#heroGlobe", {
            scrollTrigger: {
                trigger: ".hero",
                start: "top top",
                end: "bottom top",
                scrub: 1,
            },
            scale: 2.2,
            y: 500,
            boxShadow: "inset 0 0 150px rgba(212, 175, 55, 0.8)",
            opacity: 0.2,
            filter: "blur(5px)"
        });

        // 3. Floating Background Objects (Moving as we scroll)
        gsap.to("#orb1", {
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 2,
            },
            y: -800,
            x: -200,
            scale: 1.5
        });

        // 4. Staggered Card Reveal
        const reveals = document.querySelectorAll('.scroll-reveal');
        reveals.forEach((el) => {
            gsap.from(el, {
                scrollTrigger: {
                    trigger: el,
                    start: "top 90%",
                    end: "top 60%",
                    scrub: 1,
                },
                opacity: 0,
                y: 100,
                scale: 0.9,
                duration: 1
            });
        });

        // 5. Title Parallax
        gsap.to(".hero-title", {
            scrollTrigger: {
                trigger: ".hero",
                start: "top top",
                end: "bottom top",
                scrub: 0.5,
            },
            y: -150,
            opacity: 0
        });

    </script>
</body>
</html>
