<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | THIYALLU</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --accent: #d4af37;
            --text: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Swish Panels */
        .swish-panel {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background: #0a0a0a;
            z-index: 1000;
            border-right: 1px solid rgba(212, 175, 55, 0.1);
        }
        .left-panel { left: 0; }
        .right-panel { right: 0; border-right: none; border-left: 1px solid rgba(212, 175, 55, 0.1); }

        /* Content Container */
        .content {
            text-align: center;
            z-index: 1001;
            position: relative;
        }

        .logo-main {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 20px;
            color: var(--accent);
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(30px);
        }

        .tagline {
            font-weight: 200;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 50px;
            opacity: 0;
        }

        .enter-btn {
            background: none;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 15px 40px;
            font-size: 0.7rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.5s;
            opacity: 0;
        }

        .enter-btn:hover {
            background: var(--accent);
            color: black;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }

        /* Ambient Glow */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
    </style>
</head>
<body>
    
    <div class="swish-panel left-panel"></div>
    <div class="swish-panel right-panel"></div>
    <div class="glow"></div>

    <div class="content">
        <h1 class="logo-main" id="logo">THIYALLU</h1>
        <p class="tagline">Orchestrating Unforgettable Narratives</p>
        <button class="enter-btn" onclick="exitToLogin()">Begin Experience</button>
    </div>

    <script>
        // Initial Cinematic Intro
        const tl = gsap.timeline();

        tl.to(".logo-main", { opacity: 1, y: 0, duration: 2, ease: "power4.out" })
          .to(".tagline", { opacity: 1, duration: 1.5 }, "-=1")
          .to(".enter-btn", { opacity: 1, duration: 1 }, "-=0.5");

        // Rolling text effect on hover
        const logo = document.getElementById('logo');
        logo.addEventListener('mouseenter', () => {
            gsap.to(logo, { letterSpacing: "35px", duration: 0.8, ease: "power2.out" });
        });
        logo.addEventListener('mouseleave', () => {
            gsap.to(logo, { letterSpacing: "20px", duration: 0.8, ease: "power2.inOut" });
        });

        function exitToLogin() {
            // Premium Swish Out Animation
            gsap.to(".content", { opacity: 0, scale: 0.9, duration: 0.8, ease: "power2.in" });
            gsap.to(".left-panel", { x: "-100%", duration: 1.2, delay: 0.3, ease: "expo.inOut" });
            gsap.to(".right-panel", { 
                x: "100%", 
                duration: 1.2, 
                delay: 0.3, 
                ease: "expo.inOut",
                onComplete: () => {
                    window.location.href = "/login"; // Redirects to your login page
                }
            });
        }
    </script>
</body>
</html>
