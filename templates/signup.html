<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thiyallu | Create Account</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
:root {
--bg: #030303;
--accent: #d4af37;
--glass: rgba(10, 10, 10, 0.75);
--glass-border: rgba(212, 175, 55, 0.2);
--text: #ffffff;
--text-dim: #777777;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
background: radial-gradient(circle at 50% 50%, #080808 0%, #030303 100%);
color:var(--text);
font-family:'Inter',sans-serif;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

.signup-card{
width:420px;
padding:60px 45px;
background:var(--glass);
backdrop-filter:blur(25px);
border:1px solid var(--glass-border);
border-radius:4px;
box-shadow:0 50px 100px rgba(0,0,0,0.9);
text-align:center;
}

.logo{
font-family:'Poppins';
color:var(--accent);
letter-spacing:7px;
font-size:1.2rem;
margin-bottom:40px;
}

.form-group{
margin-bottom:20px;
text-align:left;
}

label{
font-size:0.6rem;
color:var(--accent);
letter-spacing:2px;
text-transform:uppercase;
margin-bottom:8px;
display:block;
}

input, select{
width:100%;
padding:15px;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.1);
color:#fff;
outline:none;
}

input:focus, select:focus{
border-color:var(--accent);
}

.btn-primary{
width:100%;
background:var(--accent);
color:#000;
border:none;
padding:16px;
margin-top:20px;
font-weight:700;
letter-spacing:3px;
cursor:pointer;
transition:0.4s;
}

.btn-primary:hover{
background:#fff;
letter-spacing:5px;
}

.small-link{
margin-top:25px;
font-size:0.7rem;
color:var(--text-dim);
}

.small-link a{
color:var(--accent);
text-decoration:none;
letter-spacing:2px;
}
</style>
</head>

<body>

<div class="signup-card">
<div class="logo">THIYALLU</div>

<h2 style="margin-bottom:30px; font-family:'Poppins'; letter-spacing:3px;">Create Account</h2>

<form method="POST" action="/signup">

<div class="form-group">
<label>Username</label>
<input type="text" name="username" required>
</div>

<div class="form-group">
<label>Email</label>
<input type="email" name="email" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" name="password" required>
</div>

<div class="form-group">
<label>Role</label>
<select name="role" required>
<option value="customer">Customer</option>
<option value="provider">Provider</option>
</select>
</div>

<button class="btn-primary">Create Account</button>

</form>

<div class="small-link">
Already have an account? <a href="/login">Login</a>
</div>

</div>

<script>
gsap.from(".signup-card",{opacity:0,scale:0.9,duration:1.5,ease:"expo.out"});
</script>

</body>
</html>
