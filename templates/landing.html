<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiyallu | Elite Event Curation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #121212;
            --text: #ffffff;
            --text-dim: #666666;
            --accent: #ffffff; /* Monochrome premium feel */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- Custom Cursor --- */
        #cursor {
            width: 20px; height: 20px;
            background: white; border-radius: 50%;
            position: fixed; pointer-events: none;
            z-index: 9999; mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        /* --- Header --- */
        nav {
            position: fixed; width: 100%; top: 0;
            display: flex; justify-content: space-between;
            padding: 40px 60px; z-index: 100;
            font-size: 0.7rem; letter-spacing: 3px; font-weight: 700;
        }

        .nav-links a {
            color: white; text-decoration: none; margin-left: 40px;
            text-transform: uppercase; transition: 0.3s;
        }

        .nav-links a:hover { opacity: 0.5; }

        /* --- Hero Section --- */
        .hero {
            height: 100vh; width: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative; text-align: center;
        }

        .hero-title {
            font-size: clamp(3rem, 10vw, 8rem);
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            line-height: 0.9; z-index: 2;
        }

        .hero-sub {
            font-size: 0.8rem; color: var(--text-dim);
            letter-spacing: 5px; margin-top: 20px; z-index: 2;
        }

        /* --- Scroll Animated Globe --- */
        .globe-wrapper {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }

        .wire-globe {
            width: 500px; height: 500px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        }

        .wire-globe::before, .wire-globe::after {
            content: ''; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .wire-globe::before { transform: rotateY(70deg); }
        .wire-globe::after { transform: rotateX(70deg); }

        /* --- Content Section --- */
        .section {
            min-height: 100vh; padding: 100px 10%;
            position: relative; display: flex; flex-direction: column;
            justify-content: center;
        }

        .project-card {
            width: 100%; max-width: 900px;
            background: var(--surface);
            margin: 50px auto; padding: 60px;
            border-radius: 4px; position: relative;
            overflow: hidden; border: 1px solid #1a1a1a;
        }

        .project-img {
            width: 100%; height: 400px;
            background: #1a1a1a; margin-bottom: 30px;
            background-size: cover; background-position: center;
            filter: grayscale(1); transition: 0.5s;
        }

        .project-card:hover .project-img { filter: grayscale(0); transform: scale(1.02); }

        /* --- Floating Shapes --- */
        .float-obj {
            position: absolute; background: rgba(255,255,255,0.03);
            border-radius: 50%; pointer-events: none; z-index: 1;
        }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <div class="logo">THIYALLU</div>
        <div class="nav-links">
            <a href="#">Projects</a>
            <a href="#">Assistant</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="globe-wrapper">
            <div class="wire-globe" id="mainGlobe"></div>
        </div>
        <h1 class="hero-title">THIYALLU</h1>
        <p class="hero-sub">PREMIUM EVENT CURATION</p>
    </section>

    <section class="section" id="projects">
        <div class="float-obj" style="width: 300px; height: 300px; top: 10%; left: -5%;"></div>
        
        <div class="project-card">
            <div class="project-img" style="background-image: url('https://images.unsplash.com/photo-1519167758481-83f550bb49b3?auto=format&fit=crop&q=80&w=1000');"></div>
            <h2>GRAND VENUES</h2>
            <p style="color: var(--text-dim); margin-top: 15px;">Architectural marvels curated for significant milestones.</p>
        </div>

        <div class="project-card">
            <div class="project-img" style="background-image: url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?auto=format&fit=crop&q=80&w=1000');"></div>
            <h2>GOURMET CATERING</h2>
            <p style="color: var(--text-dim); margin-top: 15px;">Culinary journeys designed by Michelin-star artists.</p>
        </div>
    </section>

    <script>
        // 1. Custom Cursor Follow
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 });
        });

        // 2. Scroll Animation: The Globe
        gsap.registerPlugin(ScrollTrigger);

        // Make the globe rotate and scale as we scroll
        gsap.to("#mainGlobe", {
            scrollTrigger: {
                trigger: ".hero",
                start: "top top",
                end: "bottom center",
                scrub: 1.5,
            },
            scale: 2.5,
            opacity: 0.1,
            rotation: 180,
            y: 300
        });

        // 3. Reveal Project Cards on Scroll
        const cards = document.querySelectorAll('.project-card');
        cards.forEach((card) => {
            gsap.from(card, {
                scrollTrigger: {
                    trigger: card,
                    start: "top 80%",
                    end: "top 40%",
                    scrub: 1,
                },
                y: 100,
                opacity: 0,
                skewY: 2
            });
        });

        // 4. Parallax Floating Objects
        gsap.to(".float-obj", {
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 2,
            },
            y: -500,
            rotation: 45
        });

        // 5. Hero Text Split Reveal
        gsap.from(".hero-title", {
            duration: 1.5,
            y: 50,
            opacity: 0,
            ease: "power4.out",
            delay: 0.5
        });
    </script>
</body>
</html>
